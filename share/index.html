<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Share</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click="cl">{{ message }}</button>
			<p>Count is: {{ count }}</p>
		</div>
		<script>
			const { createApp, ref } = Vue
			const app = createApp({
			  setup(){
				  const message = ref('Hello Vue!')
				  let count = ref(1)
				  const cl = function(){
					  count.value ++
				  }
				  return {
					  message,
					  count,
					  cl
				  }
			  }
			  })
			app.mount('#app')
		</script>
	</body>
</html>
